<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>tryout-prj1</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css?family=Kelly+Slab" rel="stylesheet">



    <style>
        h1 {
            margin-left: 250px;
        }

        .container {
            margin-left: 15%;
            font-family: 'Kelly Slab', cursive;
            

        }

        body {
            background-image: url("images/oldstylepaper.jpg");
            background-repeat: no-repeat;
            background-size: 37% 120%;
            
            
        }
    </style>
</head>

<body>
    <!-- <img src ="images/oldstylepaper.jpg" id="oldStyle"> -->

    <div class="container">
        <form class="form-horizontal">
            <h2>Trade</h2>

            <div class="row ">

                <div class="col-md-6 ">
                    <div class="form-group col-sm-2 ">
                        <label for="portPlace ">Port:</label>
                        <select id="portOption" class="form-control-port testclass">
                            <option></option>
                            <option value="lisbonPort">Lisbon</option>
                            <option value="miamiPort">Miami</option>
                            <option value="mumbaiPort">Mumbai</option>
                            <option value="houstonPort">Houston</option>
                            <option value="elizabethPort">Elizabeth</option>
                        </select>
                    </div>
                </div>


            </div>
            <div class="row ">
                <div class="col-md-6 ">
                    <div class="form-group col-sm-2 ">
                        <label for="goods ">Goods:</label>
                        <select id="goodsOption" class="form-control-goods">
                            <option></option>
                            <option value="cheese">Cheese</option>
                            <option value="olive_oil">Olive Oil</option>
                            <option value="fish">Fish</option>
                            <option value="arms">Arms</option>

                        </select>
                    </div>
                </div>
            </div>

            <div class="row ">
                <div class="col-md-6 ">
                    <div class="form-group col-sm-2 ">

                        <label for="quantity">Quantity:</label>
                        <input type="text " class="form-control " id="quantity">

                    </div>
                </div>

            </div>
            <div class="row ">
                <div class="col-md-3 ">
                    <div class="form-group col-sm-2 ">
                        <label for="totalCost">Price:</label>
                        <p id="totalCost"></p>
                    </div>
                </div>
            </div>
            <div class="row ">

                <div class="col-sm-1">
                    <button type="button" class="btn btn-warning trade-btn">Buy</button>
                </div>

                <button type="button" class="btn btn-warning trade-btn">Sell</button>


            </div>
        </form>
    </div>
    <script type="text/javascript" src="assets/script/port.js"></script>


</body>

</html>
