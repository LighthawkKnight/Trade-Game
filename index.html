<div id="Login">   

    <h1>Trade Game</h1>
   
    <!---- Guest button (extra content)
  
    <div id="Guest">
      <a href="index.html"><button>Guest Start</button></a>

  ---->
  <dialog id="login-dialog" class="mdl-dialog">
      <h4 class="mdl-dialog__title">Login</h4>
      <div class="mdl-dialog__content">
          <form action="#">
              <div class="mdl-textfield mdl-js-textfield">
                  <input class="mdl-textfield__input" type="text" id="email">
                  <label class="mdl-textfield__label" for="email">Email</label>
              </div>
              <div class="mdl-textfield mdl-js-textfield">
                  <input class="mdl-textfield__input" type="password" id="password">
                  <label class="mdl-textfield__label" for="password">Password</label>
              </div>
              <button id="sign-in"
                      class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
                  Login
              </button>
              <button id="create-account"
                      class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
                  Create Account
              </button>
          </form>
          <!-- Google Login -->
          <div id="google-signin">
              <strong>OR</strong>
              <img src="assets/image/btn_google_signin_dark_pressed_web.png" />
          </div>
      </div>
  </dialog>
      <!-- Create Account -->
  <dialog id="create-account-dialog" class="mdl-dialog">
      <h4 class="mdl-dialog__title">Create Account</h4>
      <div class="mdl-dialog__content">
          <form action="#">
              <div class="mdl-textfield mdl-js-textfield">
                  <input class="mdl-textfield__input" type="text" id="entry-displayname">
                  <label class="mdl-textfield__label" for="entry-email">Display Name</label>
              </div>
              <div class="mdl-textfield mdl-js-textfield">
                  <input class="mdl-textfield__input" type="text" id="entry-email">
                  <label class="mdl-textfield__label" for="entry-email">Email</label>
              </div>
              <div class="mdl-textfield mdl-js-textfield">
                  <input class="mdl-textfield__input" type="password" id="entry-password">
                  <label class="mdl-textfield__label" for="entry-password">Password</label>
              </div>
          </form>
      </div>
      <div class="mdl-dialog__actions">
          <button id="entry-submit"
                  class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
              Create
          </button>
      </div>
  </dialog>  

  <menu>
      <button id="showLog">Login</button>
  </menu>

</div>

<!-- API MAP -->
<div id = "api-map">

  <button onclick="setRouteMode()" id="routeMode">Route Mode</button>
  <button id="routeConfirm">Confirm Route</button>
  <!--The div element for the map -->
  <div id="map"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="assets/js/api.js"></script>
  <!--Load the API from the specified URL
    * The async attribute allows the browser to render the page while the API loads
    * The key parameter will contain your own API key (which is not needed for this tutorial)
    * The callback parameter executes the initMap() function
    -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDvYKFPA7neVK0WInO2bmnva2yowXoQkAs&callback=initMap"></script>

</div>

<!--BUY/SELL SCREEN-->

<div id = "trade-screen">
  <div class="container">
      <form class="form-horizontal">
          <h2>Trade</h2>

          <div class="row ">

              <div class="col-md-6 ">
                  <div class="form-group col-sm-2 ">
                      <label for="portPlace ">Port:</label>
                      <select id="portOption" class="form-control-port testclass">
                          <option></option>
                          <option value="lisbonPort">Lisbon</option>
                          <option value="miamiPort">Miami</option>
                          <option value="mumbaiPort">Mumbai</option>
                          <option value="houstonPort">Houston</option>
                          <option value="elizabethPort">Elizabeth</option>
                      </select>
                  </div>
              </div>


          </div>
          <div class="row ">
              <div class="col-md-6 ">
                  <div class="form-group col-sm-2 ">
                      <label for="goods ">Goods:</label>
                      <select id="goodsOption" class="form-control-goods">
                          <option></option>
                          <option value="cheese">Cheese</option>
                          <option value="olive_oil">Olive Oil</option>
                          <option value="fish">Fish</option>
                          <option value="arms">Arms</option>

                      </select>
                  </div>
              </div>
          </div>

          <div class="row ">
              <div class="col-md-6 ">
                  <div class="form-group col-sm-2 ">

                      <label for="quantity">Quantity:</label>
                      <input type="text " class="form-control " id="quantity">

                  </div>
              </div>

          </div>
          <div class="row ">
              <div class="col-md-3 ">
                  <div class="form-group col-sm-2 ">
                      <label for="totalCost">Price:</label>
                      <p id="totalCost"></p>
                  </div>
              </div>
          </div>
          <div class="row ">

              <div class="col-sm-1">
                  <button type="button" class="btn btn-warning trade-btn">Buy</button>
              </div>

              <button type="button" class="btn btn-warning trade-btn">Sell</button>


          </div>
      </form>
  </div>
</div>

<!-----------------------------------------END BUY/SELL SCREEN--------------------------------------------------------------------->
