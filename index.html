<script>
function showCargo(){
  document.querySelector('#cargo-dialog').showModal();
  if (localStorage.getItem("cargo") != null)
      Ship.outputCargo(JSON.parse(localStorage.getItem("cargo")));
}

function hideCargo(){
    var dialog = document.querySelector('#cargo-dialog')
    if (dialog.open)
        dialog.close();
}
</script>
