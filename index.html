<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trade-Game</title>
    <link rel="stylesheet" type="text/css" href="Trade.css">

    <div>&nbsp;</div>
    
</head>
<body>
    <!--background image is home to the main page-->
    <div class="bg">

    <!--current port's info on goods-->
    <div id="tradeOptions">
    </div>
    <script>
            function FunctionTwo() {
                var d = document.getElementById("TradeOptions");
                if (d.style.display === "none") {
                    d.style.display = "block"; 
                } 
                else {
                    d.style.display = "none";
            }
        }
    </script>
    <div id="container">
            <input type="image" src="https://previews.123rf.com/images/volkoff/volkoff1101/volkoff110100017/8766403-stacked-gold-bars.jpg" name="saveForm" class="btTxt submit" id="saveForm" height="42" width="42" onclick="FunctionTwo()"/>
    </div>


    <!--show and hide toggle-->
    <script>
    function myFunction() {
        var x = document.getElementById("portOptions");
        if (x.style.display === "none") {
            x.style.display = "block"; 
        } 
        else {
            x.style.display = "none";
    }
}
    </script>

    <button onclick="myFunction()">Port(#)</button>

    <!--button for each port-->
    <div id="portOptions">
        <button>Pick a port</button>
        <button>Market</button> 
    </div>

    <!--created 4 ports-->
    <script>
            function FunctionThree() {
                var f = document.getElementById("port1");
                if (f.style.display === "none") {
                    f.style.display = "block"; 
                } 
                else {
                    f.style.display = "none";
            }
        }
    </script>

    <div id="port1">
        <button onclick="FunctionThree()">port1</button>
    </div>

    <div class="port2">
        <input type="image" src="http://www.shiptradecs.co.uk/img/2-port-of-hong-kong.jpg" name="saveForm" class="btTxt submit" id="saveForm" height="42" width="42"/>
    </div>

    <div class="port3">
        <input type="image" src="http://www.shiptradecs.co.uk/img/2-port-of-hong-kong.jpg" name="saveForm" class="btTxt submit" id="saveForm" height="42" width="42"/>
    </div>

    <div class="port4">
        <input type="image" src="http://www.shiptradecs.co.uk/img/2-port-of-hong-kong.jpg" name="saveForm" class="btTxt submit" id="saveForm" height="42" width="42"/>
    </div>

    <div id="total">
        

    </div>
    </div>
</body>
</html>

<!--extra login information-->
<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue-indigo.min.css">
<script src="https://code.getmdl.io/1.3.0/material.min.js"></script>


<dialog id="login-dialog" class="mdl-dialog">
                <h4 class="mdl-dialog__title">Login</h4>
                <div class="mdl-dialog__content">
                    <form action="#">
                        <div class="mdl-textfield mdl-js-textfield">
                            <input class="mdl-textfield__input" type="text" id="email">
                            <label class="mdl-textfield__label" for="email">Email</label>
                        </div>
                        <div class="mdl-textfield mdl-js-textfield">
                            <input class="mdl-textfield__input" type="password" id="password">
                            <label class="mdl-textfield__label" for="password">Password</label>
                        </div>
                        <button id="sign-in"
                                class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
                            Login
                        </button>
                        <button id="create-account"
                                class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
                            Create Account
                        </button>
                    </form>
                    <!-- Google Login -->
                    <div id="google-signin">
                        <strong>OR</strong>
                        <img src="assets/img/btn_google_signin_dark_pressed_web.png" />
                    </div>
                </div>
            </dialog>
            <!-- Create Account -->
            <dialog id="create-account-dialog" class="mdl-dialog">
                <h4 class="mdl-dialog__title">Create Account</h4>
                <div class="mdl-dialog__content">
                    <form action="#">
                        <div class="mdl-textfield mdl-js-textfield">
                            <input class="mdl-textfield__input" type="text" id="entry-displayname">
                            <label class="mdl-textfield__label" for="entry-email">Display Name</label>
                        </div>
                        <div class="mdl-textfield mdl-js-textfield">
                            <input class="mdl-textfield__input" type="text" id="entry-email">
                            <label class="mdl-textfield__label" for="entry-email">Email</label>
                        </div>
                        <div class="mdl-textfield mdl-js-textfield">
                            <input class="mdl-textfield__input" type="password" id="entry-password">
                            <label class="mdl-textfield__label" for="entry-password">Password</label>
                        </div>
                    </form>
                </div>
                <div class="mdl-dialog__actions">
                    <button id="entry-submit"
                            class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
                        Create
                    </button>
                </div>
            </dialog>
